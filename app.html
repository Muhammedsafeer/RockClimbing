<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Climbing
        </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <audio id="click"><source src="sounds/click.mp3"></audio>
        <script src="script.js"></script>


        <input type="text" placeholder="Enter Your Name" id="name_input">


        <button id="name_enter" onclick="Name_correct()">Enter</button>

        <p id="NameIN">Your Name Has to be under 18 and Above 3 Characters</p>
        <p id="correct_or_not"></p><br>
        <p id="demo"></p>



        <div class="canvas" id="BackgroundX">
            <button id="play_buttonX" onclick="play()">Play</button>
            <button id="SettingsX" onclick="settings()">Settings</button>
            <button id="HelpX" onclick="help()">Help</button>
            
<pre id="InHelpX">
Move Right          D
Move Left            A
Jump                    Space(or W)
Press Keys           RMB (or Enter)
</pre>
        </div>


    </body>
</html>
