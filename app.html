<!DOCTYPE html>

    <head>

        <link href="style.css" rel="stylesheet">

    <body id="bgON">
        <script src="script.js"></script>
        <audio id="click"><source src="sounds/click.mp3"></audio>

<pre id="InHelpX">

            <div id="SettingsINX">

            </div>
